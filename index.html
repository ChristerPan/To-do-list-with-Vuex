<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vuex@4"></script>
    <title>To do list</title>
</head>

<body>

    <div class="container my-4 text-center">
        <h1 class="bg-secondary text-white" style="--bs-bg-opacity: .8;">To Do List</h1>
        <br>

        <div id="app">
            <input v-model="newTodo" type="text" placeholder="新增待辦事項" style="margin-right: 5px;">
            <button @click="addTodo" type="button" class="btn btn-secondary ">新增</button>

            <br>
            <div class="text-start">
                <div class="form-check form-check-inline">
                    <input @click="filter = 'all'" class="form-check-input" type="radio" name="inlineRadioOptions"
                        id="inlineRadio1" checked>
                    <label class="form-check-label" for="inlineRadio1">全部</label>
                </div>
                <div class="form-check form-check-inline">
                    <input @click="filter = 'completed'" class="form-check-input" type="radio" name="inlineRadioOptions"
                        id="inlineRadio2">
                    <label class="form-check-label" for="inlineRadio2">已完成</label>
                </div>
                <div class="form-check form-check-inline">
                    <input @click="filter = 'active'" class="form-check-input" type="radio" name="inlineRadioOptions"
                        id="inlineRadio2">
                    <label class="form-check-label" for="inlineRadio2">未完成</label>
                </div>
            </div>

            <hr>

            <table class="table table-hover table-light shadow-sm p-3 mb-5 bg-body rounded">
                <tbody>
                    <tr v-for="(todo, index) in filterTodos" :key="index">
                        <td class="d-flex justify-content-between">
                            <input type="checkbox" v-model="todo.completed">

                            <span class="my-auto" :class="{ 'text-decoration-line-through': todo.completed }"
                                :style="{ color: todo.completed ? 'slategray' : 'black' }">{{todo.text}}{{todo.completed}}
                            </span>

                            <button type="button" class="btn btn-outline-secondary" @click="deleteTodo(index)">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </td>

                    </tr>

                </tbody>
            </table>


        </div>
    </div>


    <script src="./store.js"></script>
    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
